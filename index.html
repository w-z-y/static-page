<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wzy的Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }
        .layout {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: #fff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
            overflow-y: auto;
            padding: 20px;
        }
        .main {
            flex: 1;
            height: 100vh;
            background: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .demo-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .demo-item {
            margin: 10px 0;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fff;
        }
        .demo-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        .demo-item.active {
            background: #e6f7ff;
            border-color: #1890ff;
            box-shadow: 0 2px 8px rgba(24,144,255,0.15);
        }
        .demo-link {
            box-sizing: border-box;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            height: 100%;
            color: #333;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        h1 {
            color: #1890ff;
            font-size: 24px;
            border-bottom: 2px solid #1890ff;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="layout">
            <div class="sidebar">
                <h1>Demo</h1>
                <ul class="demo-list">
                    <li v-for="demo in demos" 
                        :key="demo.path" 
                        :class="['demo-item', { active: currentDemo === demo.path }]"
                        @click="selectDemo(demo.path)">
                        <span class="demo-link">{{ demo.name }}</span>
                    </li>
                </ul>
            </div>
            <div class="main">
                <iframe :src="iframeSrc" v-if="currentDemo"></iframe>
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp } from './lib/vue3.min.js';
        
        createApp({
            data() {
                const hash = window.location.hash.slice(1);
                return {
                    currentDemo: hash || '',
                    iframeSrc: hash || '',
                    demos: [
                        { name: '生日天数计算器', path: './demo/birthdays/index.html', key: 'bd' },
                        { name: 'XMind布局算法', path: './demo/xmind/index.html', key: 'xm' },
                        { name: 'XMind解析器', path: './demo/xmind/parse.html', key: 'xp' },
                        { name: 'douyin交互', path: './demo/douyin/index.html', key: 'dy' },
                        { name: '翻译', path: './demo/fanyi/index.html', key: 'fy' },
                        { name: '自动表单', path: './demo/autoForm/dist/index.html', key: 'af' },
                        { name: '看板', path: './demo/kanban/index.html', key: 'kb' },
                    ]
                }
            },
            methods: {
                selectDemo(path) {
                    this.currentDemo = path;
                    this.iframeSrc = `${path}?t=${new Date().getTime()}`;
                    const demo = this.demos.find(d => d.path === path);
                    window.location.hash = demo ? demo.key : '';
                }
            },
            mounted() {
                const hash = window.location.hash.slice(1);
                if(hash) {
                    const demo = this.demos.find(d => d.key === hash);
                    if(demo) {
                        this.selectDemo(demo.path);
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

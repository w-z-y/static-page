<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        [v-cloak] {
            display: none;
        }

        #app {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .coung {
            font-size: 60px;
            /* 从左到右的渐变色 */
            background: linear-gradient(45deg, skyblue, pink);
            /* 为了在所有浏览器中都能看到渐变效果，可以使用多个浏览器前缀 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            /* Safari 特有属性 */
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div>
            <div class="coung">{{months}}个月{{remainingDays}}天</div>
            <div class="coung">{{totalDays}}天</div>
        </div>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data() {
                return {
                    totalDays: 0,
                    months: 0,
                    remainingDays: 0
                };
            },
            created() {
                this.calcBabyDays();
            },
            methods: {
                calcBabyDays() {
                    // 使用常量定义一天的毫秒数,提高代码可读性
                    const MILLISECONDS_PER_DAY = 24 * 60 * 60 * 1000;

                    // 使用Date.UTC确保时区一致性
                    const birthday = new Date(Date.UTC(2024, 5, 23));
                    const today = new Date();

                    // 使用Math.abs确保结果为正数
                    const timeDiff = Math.abs(today - birthday);

                    // 计算总天数
                    const totalDays = Math.ceil(timeDiff / MILLISECONDS_PER_DAY);
                    this.totalDays = totalDays;

                    // 计算月份和剩余天数
                    this.months = Math.floor(totalDays / 30);
                    this.remainingDays = totalDays % 30;

                    // 使用模板字符串优化日志输出
                    console.log(`🌷 距离宝宝生日还有 ${this.months}月${this.remainingDays}天 (共${totalDays}天)`);
                },
            },
        });
    </script>
</body>

</html>

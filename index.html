<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宝宝生日计算</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        [v-cloak] {
            display: none;
        }

        #app {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
            background: linear-gradient(0deg, rgb(251, 194, 235) 0%, rgb(166, 193, 238) 100%);
        }

        .bg-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .count {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #409EFF, #F56C6C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .birthday {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        .settings {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .settings-btn {
            width: 50px;
            height: 50px;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9900, #ff6666);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
            border: none;
        }

        .settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 153, 0, 0.4);
        }

        .settings-btn i {
            font-size: 24px;
        }

        .settings-dialog .el-dialog__body {
            padding: 20px;
        }

        .settings-item {
            margin-bottom: 20px;
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .dialog-footer {
            text-align: center;
            margin-top: 20px;
        }

        .dialog-footer .el-button--primary {
            width: 100%;
            height: 44px;
            font-size: 16px;
            border-radius: 22px;
            background: linear-gradient(45deg, #ff9900, #ff6666);
            border: none;
        }

        @media screen and (max-width: 768px) {
            .settings-dialog {
                width: 90% !important;
                margin: 0 auto !important;
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
            }
            
            .count {
                font-size: 40px;
            }
            
            .birthday {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="app" v-cloak :style="bgStyle">
        <div class="bg-mask"></div>
        <div class="content">
            <div class="birthday">宝宝生日: {{birthDate || '-'}}</div>
            <div class="count">{{birthDate ? totalMonths + '个月' + remainingDays + '天' : '-'}}</div>
            <div class="count">{{birthDate ? totalDays + '天' : '-'}}</div>
        </div>
        <div class="settings">
            <button class="settings-btn" @click="showSettings = true">
                <i class="el-icon-setting"></i>
            </button>
        </div>

        <el-dialog
            title="设置"
            :visible.sync="showSettings"
            width="90%"
            custom-class="settings-dialog">
            <el-form :model="formData" label-width="80px">
                <el-form-item label="宝宝名称">
                    <el-input v-model="formData.title" placeholder="请输入宝宝名称"></el-input>
                </el-form-item>
                <el-form-item label="宝宝生日">
                    <el-date-picker
                        v-model="formData.birthDate"
                        type="date"
                        placeholder="选择宝宝生日"
                        format="yyyy-MM-dd"
                        value-format="yyyy-MM-dd"
                        style="width: 100%">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="背景图片">
                    <el-upload
                        class="upload-demo"
                        action="#"
                        :auto-upload="false"
                        :show-file-list="false"
                        :on-change="handleBgUpload">
                        <el-button size="small" type="primary">更换背景图片</el-button>
                    </el-upload>
                </el-form-item>
            </el-form>
            <div class="dialog-footer">
                <el-button type="primary" @click="handleSaveSettings">保 存</el-button>
            </div>
        </el-dialog>
    </div>
    <script src="./lib/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        const APP_VERSION = '1.0.0'; // 添加版本号常量
        
        const vm = new Vue({
            el: "#app",
            data() {
                return {
                    birthDate: '',
                    year: null,
                    month: null,
                    day: null,
                    totalDays: 0,
                    totalMonths: 0,
                    remainingDays: 0,
                    bgImage: '',
                    title: '',
                    showSettings: false,
                    formData: {
                        title: '',
                        birthDate: '',
                        bgImage: ''
                    }
                };
            },
            computed: {
                bgStyle() {
                    return this.bgImage ? {
                        backgroundImage: `url(${this.bgImage})`
                    } : {}
                }
            },
            created() {
                // 检查版本号,如果版本不一致则清除缓存
                const savedVersion = localStorage.getItem('appVersion');
                if (savedVersion !== APP_VERSION) {
                    localStorage.clear();
                    localStorage.setItem('appVersion', APP_VERSION);
                }
                
                const savedData = localStorage.getItem('babyBirthday');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.year = data.year;
                    this.month = data.month;
                    this.day = data.day;
                    this.birthDate = `${data.year}-${String(data.month).padStart(2, '0')}-${String(data.day).padStart(2, '0')}`;
                    this.bgImage = data.bgImage || '';
                    this.title = data.title || '嘻嘻';
                    document.title = this.title;
                }
                this.calcBabyDays();
                this.initFormData();
            },
            methods: {
                initFormData() {
                    this.formData = {
                        title: this.title,
                        birthDate: this.birthDate,
                        bgImage: this.bgImage
                    };
                },
                handleDateChange(val) {
                    if (val) {
                        const [year, month, day] = val.split('-');
                        this.year = parseInt(year);
                        this.month = parseInt(month);
                        this.day = parseInt(day);
                        this.calcBabyDays();
                    }
                },
                handleBgUpload(file) {
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.formData.bgImage = e.target.result;
                        };
                        reader.readAsDataURL(file.raw);
                    }
                },
                handleSaveSettings() {
                    this.title = this.formData.title;
                    this.birthDate = this.formData.birthDate;
                    this.bgImage = this.formData.bgImage;
                    document.title = this.title;
                    
                    if (this.birthDate) {
                        const [year, month, day] = this.birthDate.split('-');
                        this.year = parseInt(year);
                        this.month = parseInt(month);
                        this.day = parseInt(day);
                        this.calcBabyDays();
                    }
                    
                    this.saveToLocalStorage();
                    this.showSettings = false;
                },
                calcBabyDays() {
                    const MILLISECONDS_PER_DAY = 24 * 60 * 60 * 1000;
                    const birthday = new Date(Date.UTC(this.year, this.month - 1, this.day));
                    const today = new Date();
                    const timeDiff = Math.abs(today - birthday);
                    const totalDays = Math.ceil(timeDiff / MILLISECONDS_PER_DAY);
                    this.totalDays = totalDays;
                    this.totalMonths = Math.floor(totalDays / 30);
                    this.remainingDays = totalDays % 30;
                    console.log(`🌷 距离宝宝生日还有 ${this.totalMonths}月${this.remainingDays}天 (共${totalDays}天)`);
                },
                saveToLocalStorage() {
                    const data = {
                        year: this.year,
                        month: this.month,
                        day: this.day,
                        bgImage: this.bgImage,
                        title: this.title
                    };
                    localStorage.setItem('babyBirthday', JSON.stringify(data));
                    this.$message({
                        message: '保存成功！',
                        type: 'success'
                    });
                }
            },
        });
    </script>
</body>

</html>

    <script src="https://cdn.jsdelivr.net/npm/docx-preview@0.3.2/dist/docx-preview.min.js"></script>
    <script>
      const option = {
        ignoreLastRenderedPageBreak: false, //disables page breaking on lastRenderedPageBreak elements
      };
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const arrayBuffer = e.target.result;
              const previewDiv = document.getElementById("preview");
              const styleDiv = document.getElementById("style");
              docx
                .renderAsync(arrayBuffer, previewDiv, styleDiv, option)
                .then((x) => console.log("docx: finished"));
            };
            reader.readAsArrayBuffer(file);
          }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10列 */
            grid-template-rows: repeat(10, 1fr); /* 10行 */
            width: 100vmin; /* 适应视口最小边 */
            height: 100vmin; /* 适应视口最小边 */
            background: radial-gradient(circle at 0 0, #333 1px, transparent 1px); /* 修改起始位置为左上角0 0 */
            background-size: 10% 10%; /* 每个点的大小 */
        }
    </style>
</head>
<body>
    <div class="grid"></div>
</body>
</html>
<!-- End of Selection -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            min-width: 400px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        #container .lines-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .node {
            position: absolute;
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            box-sizing: border-box;
            padding: 20px;
            transition: transform 200ms;
            width: max-content;
            max-width: 200px;
            text-align: center;
        }

        .node:hover {
            transform: scale(1.05);
        }

        .node.is-root {
            font-size: 30px;
            background-color: #1a237e;
            color: #fff;
        }

        .node .expand-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: #1a237e;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .node[data-direction="left"] .expand-btn {
            left: -10px;
        }

        .node[data-direction="right"] .expand-btn {
            right: -10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="mindmap-wrapper">
            <!-- SVG连线层 -->
            <svg class="lines-layer"></svg>
            <!-- 节点层 -->
            <div class="nodes-layer"></div>
        </div>
    </div>
    <script type="module" src="./1.js"></script>
</body>

</html>
